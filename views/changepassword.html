<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <section id="forgot">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box-plain">
                        <h2 class="bigintro">Forgot Password</h2>
                        <div class="divide-40"></div>
                        <div class="alert alert-{{message_type}} display-none" style="display: none;">
                            <a class="close" aria-hidden="true" href="#" data-dismiss="alert">Ã—</a>
                            <p id="forgot-message"></p>
                        </div>
                        <form role="form" id="form-forgot" method="POST" action="{{ URL.FORGOT }}" autocomplete="off">
                          <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <i class="fa fa-envelope"></i>
                            <div class="input-group">
                                <input type="text" maxlength="40" name="username" id="username" class="form-control" required>
                                <span class="input-group-addon"><abbr title="" data-trigger="hover" data-original-title="" class="pop-hover" data-title="Why my {{ COMPANY_SHORT_NAME }} username?" data-toggle="popover" data-content="All emails from the app are sent to your {{ COMPANY_SHORT_NAME }} email ID. Just enter your username here, and we'll automatically add {{ MAIL_USER_DOMAIN }}">{{ MAIL_USER_DOMAIN }}</abbr></span> 
                            </div>
                          </div>
                          <div class="form-actions">
                            <button type="submit" class="btn btn-danger">Reset My Password</button>
                          </div>
                        </form>
                        <div class="login-helpers">
                            <a href="#" onclick="swapScreen('login');">Back to Login</a> <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
